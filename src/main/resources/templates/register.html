<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				
				<h4 class="company_title">Register New Patient</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
						<div class="row">
							<h2></h2>
						</div>
					<div class="row">
						<form control="" class="form-group"  id="form" action="" th:object="${user}"   th:action="@{/register/save}" method="get">
							
									<div class="row">
                                            <input type="text" minlength="9" maxlength="9" class="form__input" placeholder="Your NRIC *" th:field="*{userId}" id="nric" />
                                        </div>
                                        <div class="row">
                                            <input type="text" class="form__input" placeholder="Name *" th:field="*{name}" id="name"  />
                                        </div>
                                        <!-- <div class="form-group">
                                            <input type="password" autocomplete="new-password" class="form-control" value="" placeholder="Password *" th:field="*{password}" id="pwd"  />
                                        </div>
                                        <div class="form-group">
                                            <input type="password"  class="form-control"  placeholder="Confirm Password *"  id="confirmpwd" />
                                        </div>
                                        <div class="form-group">
                                            
                                        </div>
                                     -->
                                       
                                        <div class="row">
                                            <input type="text" minlength="8" maxlength="8" name="txtEmpPhone" th:field="*{mobile}" id="mobile" class="form__input" placeholder="Your Phone *"  />
                                        </div>
                                        <div class="row">
                                              <input type="email"  class="form__input" value="" placeholder="Your Email *"  th:field="*{email}" id="mail" />
                                        
                                        </div>
                                        <div class="row" th:field="*{gender}" id="gender">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="male" checked>
                                                    <span> Male </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="female">
                                                    <span>Female </span> 
                                                </label>
                                            </div>
                                        </div>
    						
							
							<div class="row">
								<input type="submit" value="Submit" class="btn">
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>
